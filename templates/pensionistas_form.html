{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ 'Editar' if pensionista else 'Nuevo' }} Pensionista</h3>
  <form method="POST" action="{{ url_for('nuevo_pensionista') if not pensionista else url_for('editar_pensionista', id=pensionista.id) }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ pensionista.nombre if pensionista else '' }}">
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" class="form-control" id="empresa" name="empresa" value="{{ pensionista.empresa if pensionista else '' }}">
    </div>
    <div class="mb-3">
      <label for="habitacion" class="form-label">Habitación</label>
      <input type="text" class="form-control" id="habitacion" name="habitacion" value="{{ pensionista.habitacion if pensionista else '' }}">
    </div>
    <div class="mb-3">
      <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
      <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required value="{{ pensionista.fecha_ingreso.strftime('%Y-%m-%d') if pensionista and pensionista.fecha_ingreso else '' }}">
    </div>
    <div class="mb-3">
      <label for="monto_mensual" class="form-label">Monto Mensual</label>
      <input type="number" step="0.01" class="form-control" id="monto_mensual" name="monto_mensual" required value="{{ pensionista.monto_mensual if pensionista else '' }}">
    </div>
    <div class="mb-3">
      <label for="costo_alimentacion" class="form-label">Costo de Alimentación</label>
      <input type="number" step="0.01" class="form-control" id="costo_alimentacion" name="costo_alimentacion" required value="{{ pensionista.costo_alimentacion if pensionista else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('pensionistas') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
