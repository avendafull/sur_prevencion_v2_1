{% extends "base.html" %}

{% block content %}
<h2>Nuevo Pensionista</h2>
<form method="POST">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Empresa:</label><br>
    <input type="text" name="empresa"><br><br>

    <label>Habitaci√≥n:</label><br>
    <input type="text" name="habitacion"><br><br>

{% endblock %}
