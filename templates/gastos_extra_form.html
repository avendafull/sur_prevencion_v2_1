{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        {% if gasto_extra %}
                            Editar Pedido Adicional para {{ pensionista.nombre }}
                        {% else %}
                            Agregar Pedido Adicional para {{ pensionista.nombre }}
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" name="fecha" id="fecha" value="{{ gasto_extra.fecha.strftime('%Y-%m-%d') if gasto_extra and gasto_extra.fecha else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n:</label>
                            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ej: Pollo, papas" value="{{ gasto_extra.descripcion if gasto_extra else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto:</label>
                            <input type="number" class="form-control" name="monto" id="monto" placeholder="Ej: 20000" value="{{ gasto_extra.monto if gasto_extra else '' }}" min="0" step="any" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{{ url_for('gastos_extra', pensionista_id=pensionista.id) }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
