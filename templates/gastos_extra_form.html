{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3>
        {{ 'Editar' if gasto else 'Nuevo' }} Gasto Extra para: <b>{{ pensionista.nombre }}</b>
      </h3>
      <p>
        <b>Habitación:</b> {{ pensionista.habitacion }} |
        <b>Empresa:</b> {{ pensionista.empresa }}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-lg-6">
      <form method="POST" action="">
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" name="fecha"
                 required value="{{ gasto.fecha.strftime('%Y-%m-%d') if gasto and gasto.fecha else '' }}">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion"
                 required value="{{ gasto.descripcion if gasto else '' }}">
        </div>
        <div class="mb-3">
          <label for="monto" class="form-label">Monto</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" id="monto" name="monto"
                   required value="{{ gasto.monto if gasto else '' }}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('gastos_extra', pensionista_id=pensionista.id) }}" class="btn btn-secondary">Volver</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
