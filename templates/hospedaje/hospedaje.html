
{% extends 'base.html' %}
{% block title %}Trabajadores Hospedados{% endblock %}
{% block content %}
<h2>Registrar Trabajador Hospedado</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Nombre completo</label>
        <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Fecha de llegada</label>
        <input type="date" name="fecha_llegada" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Fecha de salida</label>
        <input type="date" name="fecha_salida" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Valor diario</label>
        <input type="number" step="0.01" name="valor_diario" class="form-control" required>
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" name="con_iva" class="form-check-input">
        <label class="form-check-label">Â¿Incluye IVA?</label>
    </div>
    <div class="mb-3">
        <label>Comprobante (PDF/imagen)</label>
        <input type="file" name="archivo" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
