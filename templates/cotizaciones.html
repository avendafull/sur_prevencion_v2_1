{% extends "base.html" %}
{% block content %}
<h2>Gestión de Cotizaciones</h2>
<a class="btn btn-primary mb-2" href="/cotizaciones/nueva">Nueva Cotización</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cot in cotizaciones %}
        <tr>
            <td>{{ cot.fecha }}</td>
            <td>${{ cot.monto }}</td>
            <td>{{ cot.cliente.nombre }}</td>
            <td>{{ cot.estado }}</td>
            <td>
                <a href="/cotizaciones/editar/{{ cot.id }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="/cotizaciones/borrar/{{ cot.id }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta cotización?');">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
