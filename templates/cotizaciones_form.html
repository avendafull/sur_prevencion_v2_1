{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar' if cotizacion else 'Nueva' }} Cotizaci√≥n</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Fecha</label>
        <input type="date" name="fecha" value="{{ cotizacion.fecha if cotizacion else '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Monto</label>
        <input type="number" name="monto" value="{{ cotizacion.monto if cotizacion else '' }}" step="0.01" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Cliente</label>
        <select name="cliente_id" class="form-control">
            {% for cli in clientes %}
                <option value="{{ cli.id }}" {% if cotizacion and cotizacion.cliente_id == cli.id %}selected{% endif %}>{{ cli.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Estado</label>
        <input type="text" name="estado" value="{{ cotizacion.estado if cotizacion else '' }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/cotizaciones" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
