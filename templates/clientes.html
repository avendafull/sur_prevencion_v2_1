{% extends "base.html" %}
{% block content %}
<h2>Gestión de Clientes</h2>
<a class="btn btn-primary mb-2" href="/clientes/nuevo">Nuevo Cliente</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>RUT</th>
            <th>Contacto</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.rut }}</td>
            <td>{{ c.contacto }}</td>
            <td>{{ c.direccion }}</td>
            <td>
                <a href="/clientes/editar/{{ c.id }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="/clientes/borrar/{{ c.id }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar este cliente?');">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
