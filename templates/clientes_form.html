{% extends "base.html" %}
{% block content %}
<h2>{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" value="{{ cliente.nombre if cliente else '' }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">RUT</label>
        <input type="text" name="rut" value="{{ cliente.rut if cliente else '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Contacto</label>
        <input type="text" name="contacto" value="{{ cliente.contacto if cliente else '' }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input type="text" name="direccion" value="{{ cliente.direccion if cliente else '' }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
