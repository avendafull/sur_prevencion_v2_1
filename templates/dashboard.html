<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal | Sur Prevención</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f6fa; margin: 0; }
        .container { max-width: 700px; margin: 48px auto; background: #fff; border-radius: 16px; padding: 36px 40px; box-shadow: 0 0 20px #bbdefb; }
        h2 { color: #005b96; }
        .nav { margin-bottom: 24px; }
        .nav a { text-decoration: none; color: #005b96; margin-right: 22px; font-weight: bold; }
        .welcome { margin: 24px 0; font-size: 1.1em; }
        .btn-logout { float: right; color: #fff; background: #d32f2f; border: none; padding: 7px 15px; border-radius: 5px; cursor: pointer; }
        .menu { display: flex; flex-wrap: wrap; gap: 18px; margin-top: 18px; }
        .card { flex: 1 1 200px; background: #e3f2fd; border-radius: 14px; padding: 22px; text-align: center; box-shadow: 0 2px 8px #bbdefb; }
        .card a { text-decoration: none; color: #005b96; font-weight: bold; font-size: 1.08em; }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('logout') }}" method="get" style="float:right;">
            <button class="btn-logout">Cerrar sesión</button>
        </form>
        <h2>Panel principal Sur Prevención</h2>
        <div class="welcome">Bienvenido/a, <strong>{{ usuario.nombre }}</strong></div>
        <div class="nav">
            <a href="{{ url_for('clientes') }}">Clientes</a>
            <a href="{{ url_for('cotizaciones') }}">Cotizaciones</a>
            <a href="{{ url_for('finanzas') }}">Finanzas</a>
            <a href="{{ url_for('perfil') }}">Mi Perfil</a>
        </div>
        <div class="menu">
            <div class="card"><a href="{{ url_for('clientes') }}">👤 Gestión de clientes</a></div>
            <div class="card"><a href="{{ url_for('cotizaciones') }}">📄 Cotizaciones</a></div>
            <div class="card"><a href="{{ url_for('finanzas') }}">💲 Finanzas</a></div>
            <div class="card"><a href="{{ url_for('perfil') }}">⚙️ Mi perfil</a></div>
        </div>
    </div>
</body>
</html>
