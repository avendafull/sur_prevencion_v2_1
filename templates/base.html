<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sur Pensionistas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tu propio CSS (opcional, para personalizaciones) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container-fluid min-vh-100">
        <div class="row h-100">

            <!-- Sidebar Lateral -->
            <nav class="col-12 col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm px-0 py-3 rounded-end h-100">
                <div class="d-flex flex-column align-items-stretch h-100 px-3">
                    <a href="/" class="d-flex align-items-center mb-4 text-decoration-none">
                        <i class="bi bi-house-heart-fill fs-3 me-2 text-success"></i>
                        <span class="fs-4 fw-bold text-success">Sur Pensionistas</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item mb-1">
                            <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a href="{{ url_for('clientes') }}" class="nav-link {% if request.endpoint == 'clientes' %}active{% endif %}">
                                <i class="bi bi-people-fill me-2"></i>Clientes
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a href="{{ url_for('cotizaciones') }}" class="nav-link {% if request.endpoint == 'cotizaciones' %}active{% endif %}">
                                <i class="bi bi-receipt-cutoff me-2"></i>Cotizaciones
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a href="{{ url_for('finanzas') }}" class="nav-link {% if request.endpoint == 'finanzas' %}active{% endif %}">
                                <i class="bi bi-cash-stack me-2"></i>Finanzas
                            </a>
                        </li>
                        <li class="nav-item mb-1">
                            <a href="{{ url_for('pensionistas') }}" class="nav-link {% if request.endpoint == 'pensionistas' %}active{% endif %}">
                                <i class="bi bi-person-bounding-box me-2"></i>Pensionistas
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
                                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesi√≥n
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-12 col-md-9 col-lg-10 ms-sm-auto px-4 py-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para dropdowns y componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
