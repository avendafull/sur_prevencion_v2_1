<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente | Sur Prevención</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e6f4ea; margin: 0; }
        .container { max-width: 430px; margin: 44px auto; background: #fff; border-radius: 14px; padding: 30px 38px; box-shadow: 0 0 12px #bbdefb; }
        h2 { color: #005b96; }
        form input { width: 100%; padding: 9px; margin: 10px 0; border: 1px solid #b0bec5; border-radius: 5px; }
        button { background: #005b96; color: #fff; border: none; border-radius: 5px; padding: 9px 16px; width: 100%; margin-top: 8px; }
        .nav { margin-bottom: 18px; }
        .nav a { text-decoration: none; color: #005b96; margin-right: 18px; font-weight: bold; }
        .flash { color: #d32f2f; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('clientes') }}">← Volver a clientes</a>
        </div>
        <h2>Agregar nuevo cliente</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre o razón social" required>
            <input type="text" name="rut" placeholder="RUT o ID" required>
            <input type="text" name="contacto" placeholder="Contacto (teléfono/email)">
            <input type="text" name="direccion" placeholder="Dirección">
            <button type="submit">Agregar cliente</button>
        </form>
    </div>
</body>
</html>
